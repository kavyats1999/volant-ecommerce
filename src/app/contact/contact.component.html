<app-header></app-header>

<a style="text-decoration: none;" href="https://wa.me/+918590366431" class="whatsapp-icon" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>
<br>
<section class="header-image-section mt-5">
    <div class="image-container">
        <img src="../../assets/images/istockphoto-1346294244-612x612.jpg" alt="Header Image" height="550px" class="w-100">
        <div class="overlay-text">
            <h1 class="text-center fw-bold">CONTACT US</h1>
            <p>“Every Step Tells a Story”</p>
        </div>
    </div>
</section>


<section class="contact-section section-padding" id="section_5">
    <div class="mt-5">
        <div class="row mt-5">
            <div class="col-lg-12">
                <!-- You can add content here if needed -->
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <em class="text-white">Say Hello</em>
                    <h2 class="text-dark mb-4 pb-lg-2 fw-bold">Contact Us</h2>
                </div>

                <div class="col-lg-6 col-12">
                   <div class="card border shadow p-5 mb-5">
                        <form (ngSubmit)="submitForm()" action="#" method="post" class="custom-form contact-form" role="form">
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>
                                    <input type="text" name="name" [(ngModel)]="contact.name" id="name" class="form-control" placeholder="Jackson" required>
                                </div>
    
                                <div class="col-lg-6 col-12">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" name="email" [(ngModel)]="contact.email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Jack@gmail.com" required>
                                </div>
    
                                <div class="col-12">
                                    <label for="message" class="form-label">How can we help?</label>
                                    <textarea name="message" rows="4" [(ngModel)]="contact.message" class="form-control" id="message" placeholder="Message" required></textarea>
                                </div>
                            </div>
    
                            <div class="col-lg-5 col-12 mx-auto mt-3">
                                <button type="submit" class="form-control">Send Message</button>
                            </div>
                        </form>
                   </div>
                </div>

                <div class="col-lg-6 col-12 mx-auto mt-5 mt-lg-0 ps-lg-5">
                    <iframe class="google-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5039.668141741662!2d72.81814769288509!3d19.043340656729775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c994f34a7355%3A0x2680d63a6f7e33c2!2sLover%20Point!5e1!3m2!1sen!2sth!4v1692722771770!5m2!1sen!2sth"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
