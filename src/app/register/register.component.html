<div class="d-flex flex-column justify-content-center align-items-center">

    <div class="container mt-5 text-center">
        <div class="row border rounded shadow m-5">

            <div class="col-lg-6">
                <img class="img-fluid" src="../../assets/images/3d-account-login-password-form_165488-4676.avif" alt="">
            </div>

            <div class="col-lg-6 p-2 mt-4">

                <div style="height: 100%;" class="d-flex flex-column align-items-center">
                    <h3 class="fw-bold">Welcome User</h3>
                    <form class="mt-5" [formGroup]="registerform" (ngSubmit)="register()">
                        <div class="mb-3">
                            <input type="text" placeholder="username" class="form-control" formControlName="username">
                        </div>
                        <!-- validation -->
                        <div *ngIf="this.registerform.get('username')?.errors && this.registerform.get('username')?.touched"
                            class="fw-bolder text-danger m-3">please enter valid username</div>
                        <div class="mb-3">
                            <input type="text" placeholder="email id please" class="form-control"
                                formControlName="email">
                        </div>
                        <!-- validation -->
                        <div *ngIf="this.registerform.get('email')?.errors && this.registerform.get('email')?.touched"
                            class="fw-bolder text-danger m-3">enter email id</div>
                        <div>
                            <input type="password" placeholder="enter your password" class="form-control"
                                formControlName="password">
                        </div>
                        <!-- validation -->
                        <div *ngIf="this.registerform.get('password')?.errors && this.registerform.get('password')?.touched"
                            class="fw-bolder text-danger m-3"> enter valid password</div>

                        <input type="submit" class="btn btn-dark mt-3 mb-4" value="Register">
                    </form>
                    <p>already registered?click here to <a class="text-dark" routerLink="/user/login">Login</a></p>

                </div>

            </div>

        </div>
    <a class="btn btn-dark" routerLink="">Back to home</a>

    </div>

</div>
